<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapsLock</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" @keydown.20="cap">
        <h2 v-show="!ok"></h2>
        <h2 v-show="ok">当前已切换大写模式！</h2>
    </div>

    <script type="text/javascript">
        var vm =new Vue({
            el: '#app',
            data: {
                ok:false
            },
            methods:{
                cap(){
                    this.ok=!this.ok
                }
            }
        })

    </script>
</body>
</html>
